career-profile:
    title: Career Profile
    summary: |
      I'm currently looking for a software engineer job in backend, infrasturcture,
      and machine learning systems (ML infrasturcture).
      I just received (09/2019) my PhD degree from New York University, advisied by Jinyang Li.
      My research focus on scalable machine learning systems that help AI developers to 
      scale the algorithmes.
      Before my PhD study, I worked 4 years in MediaTek, Taiwan, as a software engineer.
      My duty was to develop system softwares (e.g., hardware drivers and management sofrwares)
      for multi-core mobile phone processors.

